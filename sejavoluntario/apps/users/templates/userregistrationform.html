{% extends 'base.html' %}

{% block content %}
<div class="main">

    <div class="container">

      <div class="row">
        
        <div class="span12">
            
            <div class="widget stacked">
                    
                <div class="widget-header">
                    <i class="icon-check"></i>
                    <h3>Registration</h3>
                </div> <!-- /widget-header -->
                
                <div class="widget-content">
                    
                    <br />
                    
                    <form action="/user/register/" class="form-horizontal" method="post">{% csrf_token %}
                        <fieldset>
                            <div class="control-group">
                              <label class="control-label" for="id_first_name">Primeiro nome:</label>
                              <div class="controls">
                                {{ form.first_name }}
                              </div>
                            </div>
                            
                            <div class="control-group">
                              <label class="control-label" for="id_last_name">Último nome:</label>
                              <div class="controls">
                                {{ form.last_name }}
                              </div>
                            </div>
                            
                            <div class="control-group">
                              <label class="control-label" for="id_email">Email:</label>
                              <div class="controls">
                                {{ form.email }}
                              </div>
                            </div>
                            
                            <div class="control-group">
                              <label class="control-label" for="id_password">Senha:</label>
                              <div class="controls">
                                {{ form.password }}
                              </div>
                            </div>
                            
                            <div class="control-group">
                              <label class="control-label" for="id_repeat_password">Repita a senha:</label>
                              <div class="controls">
                                {{ form.repeat_password }}
                              </div>
                            </div>
                            
                            <div class="control-group">
                              <label class="control-label" for="id_sexo">Sexo:</label>
                              <div class="controls">
                                {{ form.sexo }}
                              </div>
                            </div>
                            
                            <div class="control-group">
                              <label class="control-label" for="datepicker">Data de nascimento:</label>
                              <div class="controls">
                                {{ form.data_nascimento }}
                              </div>
                            </div>
                            
                            <div class="control-group">
                              <label class="control-label" for="id_area">Área de interesse:</label>
                              <div class="controls">
                                {{ form.area }}
                              </div>
                            </div>
                            
                            <div class="form-actions">
                              <button type="submit" class="btn btn-danger btn">Register</button>&nbsp;&nbsp;
                            </div>
                          </fieldset>
                        </form>
                    
                </div> <!-- /widget-content -->
                    
            </div> <!-- /widget -->                 
            
        </div> <!-- /span12 -->         
        
        
      </div> <!-- /row -->

    </div> <!-- /container -->
    
</div> <!-- /main -->



{% endblock %}
